- id: Hero
  name: 英雄机器人
  cover: /projects/robots/1Hero.png
  description: 英雄机器人可发射42mm大弹丸，可远程精准打击前哨站，在比赛中主要用于摧毁敌方建筑。
               英雄机器人在前几个赛季主要由赵文浩学长负责设计制作，经过三个赛季的不断迭代和改进，
               在加上徐双和岳远浩的软件设计和调试，以及我们的灵魂操作手于永泉的稳定发挥，
               英雄机器人在2024赛季表现出了非常强的战斗力，帮助队伍过关斩将。
  link: /projects/robots/1Hero.html

- id: Engineer
  name: 工程机器人
  cover: /projects/robots/2Engineer.png
  description: 工程机器人是比赛中的主要经济来源，在三个赛季中主要由刘宇皓、王二宝设计制作，
               其主要采用龙门架加小机械臂的构型，末端吸盘采用差速驱动，这三个赛季主要由龚艳佳学姐、
               李金珈、贾涛语不断迭代电控方案和自定义控制器，在赛场上发挥相对稳定，为队伍提供了充足的经济支持。
  link: /robots/armbot.html

- id: Infantry3
  name: 步兵机器人(3号)
  cover: /projects/robots/3Infantry.png
  description: 步兵机器人是地面作战的主要力量，行动迅速、弹药充足，机械结构由步兵老登洪志博设计，
               也设计了队内第一辆全向轮步兵和轮腿平衡步兵，后由李宗强继承迭代，电控方面，3号是刘涵
               的全部（全步），电控程序继承优化了徐双新框架，后期也是由李劲松、郭铭剑不断迭代优化。
  link: /robots/armbot.html

- id: Infantry4
  name: 步兵机器人(4号)
  cover: /projects/robots/4Infantry.png
  description: 4号步兵机器人也是由洪志博亲自操刀，在之前所有步兵的基础上迭代出来的最后一台洪车，
               当然电控方面也是由我们人美心善的杨茂琳小哥哥亲自优化，上电自检、听声辨错、优雅布线都是
               他的操作，当然还有顾昊、赵梓和、刘彪、戚士雨、郝雪梅前仆后继调试优化自瞄、打符，成为
               沈航一道亮丽的风景线。
  link: /robots/armbot.html

- id: Sentyr
  name: 哨兵机器人
  cover: /projects/robots/5Sentry.png
  description: 哨兵自从下地后，炫酷的机器人便有了具象化的体现，自主导航、自主打击让人眼前一亮，
               从顾昊的开天辟地到于子均的独具匠心，哨兵在不断优化中逐渐完善起来，
               虽然场上效果没有那么出色，每年比卡弹，但依然是队里不断探索的方向。
  link: /robots/armbot.html

- id: Uav
  name: 空中机器人
  cover: /projects/robots/6Uav.png
  description: MAN!
  link: /robots/armbot.html

- id: Dart
  name: 飞镖系统
  cover: /projects/robots/7Dart.png
  description: 飞镖系统，7秒钟的飞驰源于7000次的测试，从大齿轮到大风车，从罗阳到于永泉到李建华，
                虽然测试过程中有过无数次的失败和挫折，但最终还是在2024赛季取得了突破，命中了第一发前哨镖，
                也许，飞镖的研发和测试是检验大家意志和毅力的最好方式。
  link: /robots/armbot.html

