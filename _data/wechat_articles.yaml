  excerpt: "机械臂、气动抬升、救援卡、障碍块、矿石，工程作为RMUC核心比赛场地——战场上少数没有发射机构的辅助位机器人，他通过救援卡为队友增加复活读条点数，通过移动障碍块改变场地格局，同时，他也肩负着全队经济命脉。2021赛季取消了以往的弹丸补给相关机制，新增经济体制，而资源岛处随机下落的矿石争夺则是换取金币的唯一途径。只有拥有金币，才能拥有更多弹丸；而只有拥有更多弹丸，才能掌握主动权。"
