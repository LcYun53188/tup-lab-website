# 了解RoboMater

<!-- 轮播图根容器，用于挂载动态生成的轮播内容 -->
<div id="bilibili-carousel-root"></div>

<script>
// 从 Jekyll 数据文件（_data/bilibili_videos.yaml）读取视频列表，生成视频数据数组
const videos = [
  {% for v in site.data.bilibili_videos %}
    {
      bvid: "{{ v.bvid }}", // B站视频ID（唯一标识）
      cover: "{{ '/more/video_cover/' | append: v.bvid | append: '.jpg' | relative_url }}", // 封面图片路径（动态拼接）
      url: "https://www.bilibili.com/video/{{ v.bvid }}" // 视频跳转链接
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

// 渲染轮播图的核心函数（activeIdx：当前激活的封面索引，默认0）
function renderCarousel(activeIdx = 0) {
  const root = document.getElementById('bilibili-carousel-root');
  if (!root) return; // 若根容器不存在，提前终止

  // 动态生成轮播图HTML结构
  let html = `
    <div class="bili-carousel">
      <!-- 左箭头（当前是第一个封面时禁用） -->
      <button class="bili-arrow left" ${activeIdx === 0 ? 'disabled' : ''}>&lt;</button>
      <!-- 封面容器（用于定位多个封面项） -->
      <div class="bili-covers">
        ${videos.map((v, i) => {
          // 计算当前封面相对于激活项的位置（-1:左，0:中，1:右，其他:隐藏）
          let pos = i - activeIdx;
          // 根据位置设置封面项的样式类（控制显示位置和层级）
          let cls = pos === 0 ? 'center' : (pos === -1 ? 'left' : (pos === 1 ? 'right' : 'hidden'));
          return `
            <div class="bili-cover ${cls}" data-idx="${i}" style="z-index:${10-Math.abs(pos)};${cls==='hidden'?'display:none;':''}">
              <img src="${v.cover}" alt="cover" /> <!-- 封面图片 -->
            </div>
          `;
        }).join('')}
      </div>
      <!-- 右箭头（当前是最后一个封面时禁用） -->
      <button class="bili-arrow right" ${activeIdx === videos.length-1 ? 'disabled' : ''}>&gt;</button>
    </div>
  `;
  root.innerHTML = html; // 将生成的HTML插入根容器

  // 左箭头点击事件：切换到前一个封面
  root.querySelector('.bili-arrow.left')?.addEventListener('click', () => renderCarousel(activeIdx-1));
  // 右箭头点击事件：切换到后一个封面
  root.querySelector('.bili-arrow.right')?.addEventListener('click', () => renderCarousel(activeIdx+1));
  
  // 封面点击事件：若点击当前激活封面则跳转视频，否则切换到目标封面
  root.querySelectorAll('.bili-cover').forEach(div => {
    div.onclick = () => {
      const idx = parseInt(div.dataset.idx);
      if (idx === activeIdx) {
        window.open(videos[idx].url, '_blank'); // 新窗口打开视频链接
      } else {
        renderCarousel(idx); // 切换到目标封面
      }
    }
  });
}

// 页面加载完成后初始化轮播图（默认显示第一个封面）
document.addEventListener('DOMContentLoaded', () => renderCarousel(0));
</script>

<style>
/* 轮播图整体容器（控制箭头和封面的排列） */
.bili-carousel {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0;
  margin: 40px 0;
  user-select: none; /* 禁止用户选中内容 */
}

/* 左右箭头样式 */
.bili-arrow {
  font-size: 2rem;
  background: none;
  border: none;
  color: #0795d9; /* 主题色 */
  cursor: pointer;
  width: 48px; /* 箭头宽度 */
  height: 500px; /* 与封面高度一致（保持垂直居中） */
  opacity: 0.7; /* 默认半透明 */
  transition: opacity 0.2s; /* 透明度渐变效果 */
}
.bili-arrow:disabled {
  opacity: 0.2; /* 禁用时更透明 */
  cursor: not-allowed; /* 禁用光标 */
}

/* 封面项容器（用于定位多个封面项的绝对位置） */
.bili-covers {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 800px; /* 与封面宽度一致 */
  position: relative; /* 子元素绝对定位的参考 */
  height: 500px; /* 与封面高度一致 */
}

/* 单个封面项样式 */
.bili-cover {
  position: absolute; /* 绝对定位实现层叠效果 */
  top: 0; left: 50%;
  transform: translateX(-50%) scale(0.7); /* 水平居中 + 初始缩放0.7倍 */
  opacity: 0.6; /* 非激活项半透明 */
  transition: all 0.3s cubic-bezier(.4,2,.6,1); /* 动画过渡效果 */
  cursor: pointer;
  box-shadow: 0 2px 12px #0002; /* 阴影增强层次感 */
  border-radius: 10px; /* 圆角 */
  overflow: hidden; /* 超出部分隐藏（配合圆角） */
}
.bili-cover img {
  display: block;
  width: 800px; /* 封面宽度（16:10比例） */
  height: 500px; /* 封面高度（16:10比例） */
  object-fit: cover; /* 图片覆盖容器（避免拉伸） */
  border-radius: 10px; /* 图片圆角 */
}

/* 激活状态的封面（居中显示，放大1倍） */
.bili-cover.center {
  transform: translateX(-50%) scale(1);
  opacity: 1; /* 完全不透明 */
  z-index: 10; /* 最高层级 */
  box-shadow: 0 4px 24px #0004; /* 更明显的阴影 */
  border: 3px solid #0795d9; /* 主题色边框 */
}

/* 左侧非激活封面（缩放0.7倍，左偏移） */
.bili-cover.left {
  transform: translateX(-220%) scale(0.7);
  opacity: 0.7; /* 比隐藏项更清晰 */
  z-index: 5; /* 中层级 */
}

/* 右侧非激活封面（缩放0.7倍，右偏移） */
.bili-cover.right {
  transform: translateX(120%) scale(0.7);
  opacity: 0.7; /* 比隐藏项更清晰 */
  z-index: 5; /* 中层级 */
}

/* 隐藏状态的封面（完全透明，不可点击） */
.bili-cover.hidden {
  opacity: 0;
  pointer-events: none; /* 禁止点击 */
}

/* 移动端响应式调整 */
@media (max-width: 900px) {
  .bili-covers { width: 100vw; } /* 容器宽度占满屏幕 */
  .bili-cover img { 
    width: 500px; /* 缩小封面宽度 */
    height: 312.5px; /* 保持16:10比例 */
  }
  .bili-arrow { 
    height: 312.5px; /* 箭头高度与封面同步 */
  }
}
</style>
